<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <div >
        <table class="job-listing">
            <tbody>
            <tr>
                <td th:text="Name" class = "first-child"></td>
                <td th:text="${job.name}" class = "last-child"></td>
            </tr>
            <tr>
                <td th:text="Employer" class = "first-child"></td>
                <td th:text="${job.employer}" class = "last-child"></td>
            </tr>
            <tr>
                <td th:text="Location" class = "first-child"></td>
                <td th:text="${job.location}" class = "last-child"></td>
            </tr>
            <tr>
                <td class = "first-child">Position Type</td>
                <td th:text="${job.positionType}" class = "last-child"></td>
            </tr>
            <tr>
                <td th:text="Skill" class = "first-child"></td>
                <td th:text="${job.coreCompetency}" class = "last-child"></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

</body>
</html>
